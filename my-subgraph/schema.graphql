# WETH代币授权事件实体
# 记录用户授权其他地址使用其WETH代币的事件
type Approval @entity(immutable: true) {
  id: Bytes!                    # 事件唯一标识符 (transactionHash + logIndex)
  owner: Bytes!                 # 授权人地址 (token owner)
  spender: Bytes!               # 被授权人地址 (spender)
  amount: BigInt!               # 授权金额 (单位: wei)
  blockNumber: BigInt!          # 区块号
  blockTimestamp: BigInt!       # 区块时间戳
  transactionHash: Bytes!       # 交易哈希
}

# WETH代币转账事件实体
# 记录WETH代币在地址间的转移
type Transfer @entity(immutable: true) {
  id: Bytes!                    # 事件唯一标识符 (transactionHash + logIndex)
  from: Bytes!                  # 发送方地址 (from)
  to: Bytes!                    # 接收方地址 (to)
  amount: BigInt!               # 转账金额 (单位: wei)
  blockNumber: BigInt!          # 区块号
  blockTimestamp: BigInt!       # 区块时间戳
  transactionHash: Bytes!       # 交易哈希
  message: Bytes!               # 交易附言数据
}

# ETH存入WETH合约事件实体
# 记录用户将ETH存入WETH合约获得WETH代币的事件
type Deposit @entity(immutable: true) {
  id: Bytes!                    # 事件唯一标识符 (transactionHash + logIndex)
  user: Bytes!                  # 接收WETH的用户地址
  amount: BigInt!               # 存入的ETH数量 (单位: wei)
  blockNumber: BigInt!          # 区块号
  blockTimestamp: BigInt!       # 区块时间戳
  transactionHash: Bytes!       # 交易哈希
  message: Bytes!               # 交易附言数据
}

# WETH提取为ETH事件实体
# 记录用户销毁WETH代币提取ETH的事件
type Withdrawal @entity(immutable: true) {
  id: Bytes!                    # 事件唯一标识符 (transactionHash + logIndex)
  user: Bytes!                  # 提取ETH的用户地址
  amount: BigInt!               # 提取的ETH数量 (单位: wei)
  blockNumber: BigInt!          # 区块号
  blockTimestamp: BigInt!       # 区块时间戳
  transactionHash: Bytes!       # 交易哈希
}
